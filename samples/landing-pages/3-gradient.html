<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グラデーション系 - Attendance Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 dark:from-gray-900 dark:via-gray-900 dark:to-gray-800">
    <!-- Hero Section -->
    <div class="max-w-6xl mx-auto px-6 py-20">
      <div class="text-center space-y-8">
        <div class="inline-block px-4 py-2 bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 rounded-full text-sm font-medium">
          シンプルで使いやすい出欠管理
        </div>
        <h1 class="text-6xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
          Attendance Hub
        </h1>
        <p class="text-xl text-gray-700 dark:text-gray-300 max-w-2xl mx-auto">
          グループイベントの出欠管理を一元化。
          直感的な操作で、誰でも簡単に使えます。
        </p>
        <div class="flex gap-4 justify-center pt-4">
          <button class="px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-medium hover:opacity-90 transition shadow-lg">
            今すぐ始める
          </button>
          <button class="px-8 py-3 bg-white dark:bg-gray-800 text-gray-900 dark:text-white rounded-lg font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition shadow">
            デモを見る
          </button>
        </div>
      </div>
    </div>

    <!-- Features Grid -->
    <div class="max-w-6xl mx-auto px-6 py-16">
      <div class="grid md:grid-cols-2 gap-8">
        <div class="bg-white/70 dark:bg-gray-800/70 backdrop-blur-sm rounded-2xl p-8 border border-gray-200 dark:border-gray-700">
          <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
            簡単操作
          </h3>
          <p class="text-gray-600 dark:text-gray-400 mb-6">
            直感的なUIデザインで、初めての方でもすぐに使いこなせます。
            複雑な設定は一切不要です。
          </p>
          <ul class="space-y-2 text-gray-700 dark:text-gray-300">
            <li class="flex items-center gap-2">
              <span class="text-blue-600">✓</span> ワンクリック出欠登録
            </li>
            <li class="flex items-center gap-2">
              <span class="text-blue-600">✓</span> リアルタイム集計
            </li>
            <li class="flex items-center gap-2">
              <span class="text-blue-600">✓</span> 自動通知機能
            </li>
          </ul>
        </div>
        <div class="bg-white/70 dark:bg-gray-800/70 backdrop-blur-sm rounded-2xl p-8 border border-gray-200 dark:border-gray-700">
          <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
            一括管理
          </h3>
          <p class="text-gray-600 dark:text-gray-400 mb-6">
            複数のイベントやグループを効率的に管理。
            時間を節約し、本来の活動に集中できます。
          </p>
          <ul class="space-y-2 text-gray-700 dark:text-gray-300">
            <li class="flex items-center gap-2">
              <span class="text-purple-600">✓</span> 複数イベント一括登録
            </li>
            <li class="flex items-center gap-2">
              <span class="text-purple-600">✓</span> グループ別管理
            </li>
            <li class="flex items-center gap-2">
              <span class="text-purple-600">✓</span> 絞り込み・検索機能
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
