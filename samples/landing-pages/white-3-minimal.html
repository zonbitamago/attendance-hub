<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ミニマルホワイト系 - Attendance Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="min-h-screen bg-neutral-50 flex items-center justify-center relative">
    <!-- テーマ切替 -->
    <div class="absolute top-6 right-6">
      <button class="p-2.5 rounded-full bg-white border border-neutral-200 hover:border-neutral-300 transition shadow-sm">
        <svg class="w-4 h-4 text-neutral-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>

    <div class="max-w-lg w-full px-6">
      <!-- ヘッダー -->
      <div class="text-center mb-12">
        <h1 class="text-5xl font-light text-neutral-900 mb-4 tracking-tight">
          Attendance Hub
        </h1>
        <p class="text-base text-neutral-500">
          イベントの出欠管理をシンプルに
        </p>
      </div>

      <!-- 説明カード -->
      <div class="bg-white rounded-2xl p-8 shadow-sm border border-neutral-100 mb-6">
        <h2 class="text-2xl font-semibold text-neutral-900 mb-4">
          新しい団体を作成
        </h2>
        <p class="text-sm text-neutral-600 mb-8 leading-relaxed">
          団体を作成すると、専用のURLが発行されます。そのURLをブックマークすることで、いつでも団体の出欠管理にアクセスできます。
        </p>

        <!-- 作成フォーム -->
        <div class="space-y-5">
          <div>
            <label for="org-name" class="block text-xs font-medium text-neutral-700 mb-2 uppercase tracking-wide">
              団体名
            </label>
            <input
              id="org-name"
              type="text"
              placeholder="音楽サークル"
              class="w-full px-4 py-3 border border-neutral-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-neutral-400 focus:border-neutral-400 text-neutral-900 placeholder:text-neutral-400"
            />
          </div>
          <div>
            <label for="org-desc" class="block text-xs font-medium text-neutral-700 mb-2 uppercase tracking-wide">
              説明（任意）
            </label>
            <textarea
              id="org-desc"
              placeholder="毎週日曜日に活動している音楽サークルです"
              rows="3"
              class="w-full px-4 py-3 border border-neutral-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-neutral-400 focus:border-neutral-400 text-neutral-900 placeholder:text-neutral-400"
            ></textarea>
          </div>
          <button class="w-full px-4 py-3.5 bg-neutral-900 text-white rounded-lg font-medium hover:bg-neutral-800 transition mt-2">
            団体を作成
          </button>
        </div>
      </div>

      <!-- 使い方ガイドリンク -->
      <div class="text-center mb-4">
        <a href="#" class="text-sm text-neutral-600 hover:text-neutral-900 font-medium transition">
          使い方ガイドを見る →
        </a>
      </div>

      <!-- フッター -->
      <p class="text-xs text-center text-neutral-400">
        作成後、専用URLをブックマークしてご利用ください
      </p>
    </div>
  </main>
</body>
</html>
