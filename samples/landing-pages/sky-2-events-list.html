<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベント一覧 - Sky系</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="min-h-screen bg-gradient-to-br from-white via-sky-50 to-white relative">
    <!-- テーマ切替 -->
    <div class="absolute top-4 right-4">
      <button class="p-2 rounded-lg bg-white border border-sky-200 hover:bg-sky-50 transition shadow-sm">
        <svg class="w-5 h-5 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>

    <div class="max-w-4xl mx-auto px-4 py-8">
      <!-- ヘッダー -->
      <div class="mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">音楽サークル</h1>
        <p class="text-gray-600">イベントの出欠確認を簡単に管理</p>
      </div>

      <!-- ナビゲーションリンク -->
      <div class="mb-8 space-y-2">
        <a href="#" class="block text-sm text-sky-600 hover:text-sky-700 font-medium">
          → 一括出欠登録
        </a>
        <a href="#" class="block text-sm text-sky-600 hover:text-sky-700 font-medium">
          → 管理画面（グループ・イベント日付の管理）
        </a>
        <a href="#" class="block text-sm text-sky-600 hover:text-sky-700 font-medium">
          → 使い方ガイド
        </a>
      </div>

      <!-- イベント一覧 -->
      <div class="bg-white border border-sky-100 rounded-xl p-6 shadow-lg">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-bold text-gray-900">イベント一覧</h2>
          <span class="text-sm text-gray-500">3 件</span>
        </div>

        <div class="space-y-2">
          <!-- イベント1 -->
          <a href="#" class="block p-4 border border-gray-200 rounded-lg hover:bg-sky-50 hover:border-sky-300 transition-all">
            <div class="flex items-start justify-between gap-3">
              <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-900 mb-1">定期練習 2025年1月15日</h3>
                <p class="text-sm text-gray-600">2025年1月15日（水）19:00</p>
                <p class="text-xs text-gray-500 mt-1">場所: 第一音楽室</p>
                <!-- 出欠人数表示 -->
                <div class="flex flex-wrap gap-2 mt-2 text-xs">
                  <span class="text-green-600 font-medium">◯ 12人</span>
                  <span class="text-yellow-600 font-medium">△ 3人</span>
                  <span class="text-red-600 font-medium">✗ 2人</span>
                  <span class="text-gray-500">（計17人）</span>
                </div>
              </div>
              <div>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
              </div>
            </div>
          </a>

          <!-- イベント2 -->
          <a href="#" class="block p-4 border border-gray-200 rounded-lg hover:bg-sky-50 hover:border-sky-300 transition-all">
            <div class="flex items-start justify-between gap-3">
              <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-900 mb-1">新春コンサート</h3>
                <p class="text-sm text-gray-600">2025年1月20日（土）14:00</p>
                <p class="text-xs text-gray-500 mt-1">場所: 市民ホール</p>
                <div class="flex flex-wrap gap-2 mt-2 text-xs">
                  <span class="text-green-600 font-medium">◯ 25人</span>
                  <span class="text-yellow-600 font-medium">△ 1人</span>
                  <span class="text-red-600 font-medium">✗ 0人</span>
                  <span class="text-gray-500">（計26人）</span>
                </div>
              </div>
              <div>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
              </div>
            </div>
          </a>

          <!-- イベント3 -->
          <a href="#" class="block p-4 border border-gray-200 rounded-lg hover:bg-sky-50 hover:border-sky-300 transition-all">
            <div class="flex items-start justify-between gap-3">
              <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-900 mb-1">定期練習 2025年1月22日</h3>
                <p class="text-sm text-gray-600">2025年1月22日（水）19:00</p>
                <p class="text-xs text-gray-500 mt-1">場所: 第一音楽室</p>
                <div class="flex flex-wrap gap-2 mt-2 text-xs">
                  <span class="text-green-600 font-medium">◯ 8人</span>
                  <span class="text-yellow-600 font-medium">△ 5人</span>
                  <span class="text-red-600 font-medium">✗ 1人</span>
                  <span class="text-gray-500">（計14人）</span>
                </div>
              </div>
              <div>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
