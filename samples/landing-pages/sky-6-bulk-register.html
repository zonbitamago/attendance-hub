<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一括出欠登録 - Sky系</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="min-h-screen bg-gradient-to-br from-white via-sky-50 to-white py-8 relative">
    <!-- テーマ切替 -->
    <div class="absolute top-4 right-4">
      <button class="p-2 rounded-lg bg-white border border-sky-200 hover:bg-sky-50 transition shadow-sm">
        <svg class="w-5 h-5 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>

    <div class="max-w-4xl mx-auto px-4">
      <div class="mb-8">
        <a href="#" class="text-sky-600 hover:text-sky-700 text-sm font-medium flex items-center gap-1">
          ← トップページへ戻る
        </a>
      </div>

      <h1 class="text-4xl font-bold text-gray-900 mb-8">一括出欠登録</h1>

      <form class="space-y-8">
        <!-- メンバー選択 -->
        <div class="bg-white border border-sky-100 rounded-xl p-6 shadow-lg">
          <h2 class="text-2xl font-bold text-gray-900 mb-4">メンバーを選択</h2>

          <!-- グループ選択 -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">
              グループ <span class="text-red-500">*</span>
            </label>
            <select class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 text-gray-900">
              <option>打楽器</option>
              <option>Clarinet</option>
              <option>Saxophone</option>
            </select>
          </div>

          <!-- メンバー選択 -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">
              メンバー <span class="text-red-500">*</span>
            </label>
            <select class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 text-gray-900">
              <option>田中太郎</option>
              <option>鈴木花子</option>
              <option>佐藤次郎</option>
              <option value="new">+ 新しいメンバーを追加...</option>
            </select>
          </div>

          <div class="p-3 bg-sky-50 border border-sky-200 rounded-md">
            <p class="text-sm text-sky-700">
              ✓ 選択中: 打楽器 / 田中太郎
            </p>
          </div>
        </div>

        <!-- イベント選択 -->
        <div class="bg-white border border-sky-100 rounded-xl p-6 shadow-lg">
          <h2 class="text-2xl font-bold text-gray-900 mb-4">登録するイベントを選択</h2>

          <div class="space-y-3">
            <!-- イベント1 -->
            <div class="flex items-start gap-3 p-4 border border-sky-200 rounded-lg bg-sky-50">
              <input type="checkbox" id="event1" checked class="mt-1 w-4 h-4 text-sky-600 rounded">
              <div class="flex-1">
                <label for="event1" class="font-medium text-gray-900 cursor-pointer">定期練習 2025年1月15日</label>
                <p class="text-sm text-gray-600">2025年1月15日（水）19:00</p>
                <div class="mt-2 flex gap-2">
                  <button type="button" class="px-3 py-1 text-sm bg-green-100 text-green-700 border border-green-300 rounded-md">◯ 参加</button>
                  <button type="button" class="px-3 py-1 text-sm bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">△ 未定</button>
                  <button type="button" class="px-3 py-1 text-sm bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">✗ 欠席</button>
                </div>
              </div>
            </div>

            <!-- イベント2 -->
            <div class="flex items-start gap-3 p-4 border border-gray-200 rounded-lg hover:bg-sky-50">
              <input type="checkbox" id="event2" checked class="mt-1 w-4 h-4 text-sky-600 rounded">
              <div class="flex-1">
                <label for="event2" class="font-medium text-gray-900 cursor-pointer">新春コンサート</label>
                <p class="text-sm text-gray-600">2025年1月20日（土）14:00</p>
                <div class="mt-2 flex gap-2">
                  <button type="button" class="px-3 py-1 text-sm bg-green-100 text-green-700 border border-green-300 rounded-md">◯ 参加</button>
                  <button type="button" class="px-3 py-1 text-sm bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">△ 未定</button>
                  <button type="button" class="px-3 py-1 text-sm bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">✗ 欠席</button>
                </div>
              </div>
            </div>

            <!-- イベント3 -->
            <div class="flex items-start gap-3 p-4 border border-gray-200 rounded-lg hover:bg-sky-50">
              <input type="checkbox" id="event3" class="mt-1 w-4 h-4 text-sky-600 rounded">
              <div class="flex-1">
                <label for="event3" class="font-medium text-gray-900 cursor-pointer">定期練習 2025年1月22日</label>
                <p class="text-sm text-gray-600">2025年1月22日（水）19:00</p>
                <div class="mt-2 flex gap-2">
                  <button type="button" class="px-3 py-1 text-sm bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">◯ 参加</button>
                  <button type="button" class="px-3 py-1 text-sm bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">△ 未定</button>
                  <button type="button" class="px-3 py-1 text-sm bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">✗ 欠席</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 登録ボタン -->
        <div class="bg-white border border-sky-100 rounded-xl p-6 shadow-lg">
          <button type="submit" class="w-full px-4 py-3 bg-gradient-to-r from-sky-500 to-sky-600 text-white rounded-lg font-medium hover:from-sky-600 hover:to-sky-700 transition shadow-md">
            2件のイベントに登録
          </button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
