<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ミニマリスト系 - Attendance Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen bg-white dark:bg-gray-900">
    <!-- Hero Section -->
    <div class="max-w-4xl mx-auto px-6 py-20">
      <div class="text-center space-y-8">
        <h1 class="text-6xl font-bold text-gray-900 dark:text-white">
          シンプルな出欠管理
        </h1>
        <p class="text-xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">
          グループイベントの出欠管理を、もっとスマートに。
          直感的な操作で、誰でも簡単に使えます。
        </p>
        <div class="flex gap-4 justify-center pt-4">
          <button class="px-8 py-3 bg-gray-900 dark:bg-white text-white dark:text-gray-900 rounded-lg font-medium hover:opacity-90 transition">
            今すぐ始める
          </button>
          <button class="px-8 py-3 border border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white rounded-lg font-medium hover:bg-gray-50 dark:hover:bg-gray-800 transition">
            詳しく見る
          </button>
        </div>
      </div>
    </div>

    <!-- Features -->
    <div class="max-w-6xl mx-auto px-6 py-20">
      <div class="grid md:grid-cols-3 gap-12">
        <div class="space-y-4">
          <div class="w-12 h-12 bg-gray-900 dark:bg-white rounded-lg"></div>
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            簡単操作
          </h3>
          <p class="text-gray-600 dark:text-gray-400">
            直感的なUIで、誰でもすぐに使い始められます
          </p>
        </div>
        <div class="space-y-4">
          <div class="w-12 h-12 bg-gray-900 dark:bg-white rounded-lg"></div>
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            一括管理
          </h3>
          <p class="text-gray-600 dark:text-gray-400">
            複数のイベントをまとめて管理できます
          </p>
        </div>
        <div class="space-y-4">
          <div class="w-12 h-12 bg-gray-900 dark:bg-white rounded-lg"></div>
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            リアルタイム
          </h3>
          <p class="text-gray-600 dark:text-gray-400">
            出欠状況をリアルタイムで確認できます
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
