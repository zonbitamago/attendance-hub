<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マルチカラー系 - Attendance Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="min-h-screen bg-gradient-to-br from-white via-gray-50 to-white flex items-center justify-center relative">
    <!-- テーマ切替 -->
    <div class="absolute top-4 right-4">
      <button class="p-2 rounded-lg bg-white border border-gray-200 hover:bg-gray-50 transition shadow-sm">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>

    <div class="max-w-md w-full px-4">
      <!-- ヘッダー -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 rounded-2xl mb-4 shadow-lg">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" />
          </svg>
        </div>
        <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent mb-3">
          Attendance Hub
        </h1>
        <p class="text-lg text-gray-600">
          イベントの出欠管理をシンプルに
        </p>
      </div>

      <!-- 説明カード -->
      <div class="bg-white border border-gray-100 rounded-xl p-6 shadow-lg mb-6">
        <h2 class="text-xl font-bold text-gray-900 mb-3">
          新しい団体を作成して始めましょう
        </h2>
        <p class="text-sm text-gray-600 mb-6">
          団体を作成すると、専用のURLが発行されます。そのURLをブックマークすることで、いつでも団体の出欠管理にアクセスできます。
          団体ページには使い方ガイドも用意されています。
        </p>

        <!-- 作成フォーム -->
        <div class="space-y-4">
          <div>
            <label for="org-name" class="block text-sm font-medium text-gray-700 mb-1">
              団体名
            </label>
            <input
              id="org-name"
              type="text"
              placeholder="例: 音楽サークル"
              class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-gray-900 placeholder:text-gray-400"
            />
          </div>
          <div>
            <label for="org-desc" class="block text-sm font-medium text-gray-700 mb-1">
              説明（任意）
            </label>
            <textarea
              id="org-desc"
              placeholder="例: 毎週日曜日に活動している音楽サークルです"
              rows="3"
              class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-gray-900 placeholder:text-gray-400"
            ></textarea>
          </div>
          <button class="w-full px-4 py-3 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white rounded-md font-medium hover:from-blue-600 hover:via-purple-600 hover:to-pink-600 transition shadow-md">
            団体を作成
          </button>
        </div>
      </div>

      <!-- 機能アイコン -->
      <div class="grid grid-cols-3 gap-3 mb-6">
        <div class="bg-white border border-blue-100 rounded-lg p-3 text-center hover:border-blue-300 transition">
          <div class="w-10 h-10 bg-blue-100 rounded-lg mx-auto mb-2 flex items-center justify-center">
            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </div>
          <p class="text-xs text-gray-600">グループ</p>
        </div>
        <div class="bg-white border border-purple-100 rounded-lg p-3 text-center hover:border-purple-300 transition">
          <div class="w-10 h-10 bg-purple-100 rounded-lg mx-auto mb-2 flex items-center justify-center">
            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </div>
          <p class="text-xs text-gray-600">イベント</p>
        </div>
        <div class="bg-white border border-pink-100 rounded-lg p-3 text-center hover:border-pink-300 transition">
          <div class="w-10 h-10 bg-pink-100 rounded-lg mx-auto mb-2 flex items-center justify-center">
            <svg class="w-5 h-5 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <p class="text-xs text-gray-600">出欠</p>
        </div>
      </div>

      <!-- 使い方ガイドリンク -->
      <div class="text-center mb-4">
        <a href="#" class="text-sm text-purple-600 hover:text-purple-700 font-medium transition">
          使い方ガイドを見る →
        </a>
      </div>

      <!-- フッター -->
      <p class="text-xs text-center text-gray-500">
        作成後、専用URLをブックマークしてご利用ください
      </p>
    </div>
  </main>
</body>
</html>
