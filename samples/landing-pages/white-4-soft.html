<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ソフトホワイト系 - Attendance Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
    }
  </style>
</head>
<body>
  <main class="min-h-screen flex items-center justify-center relative">
    <!-- テーマ切替 -->
    <div class="absolute top-4 right-4">
      <button class="p-2 rounded-lg bg-white/60 backdrop-blur-sm border border-slate-200/50 hover:bg-white/80 transition">
        <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>

    <div class="max-w-md w-full px-4">
      <!-- ヘッダー -->
      <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-slate-800 mb-3">
          Attendance Hub
        </h1>
        <p class="text-lg text-slate-500">
          イベントの出欠管理をシンプルに
        </p>
      </div>

      <!-- 説明カード -->
      <div class="bg-white/80 backdrop-blur-sm border border-slate-200/60 rounded-2xl p-7 shadow-lg mb-6">
        <h2 class="text-xl font-bold text-slate-800 mb-3">
          新しい団体を作成して始めましょう
        </h2>
        <p class="text-sm text-slate-600 mb-6 leading-relaxed">
          団体を作成すると、専用のURLが発行されます。そのURLをブックマークすることで、いつでも団体の出欠管理にアクセスできます。
          団体ページには使い方ガイドも用意されています。
        </p>

        <!-- 作成フォーム -->
        <div class="space-y-4">
          <div>
            <label for="org-name" class="block text-sm font-medium text-slate-700 mb-1.5">
              団体名
            </label>
            <input
              id="org-name"
              type="text"
              placeholder="例: 音楽サークル"
              class="w-full px-3.5 py-2.5 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-300 focus:border-transparent bg-white/90 text-slate-900 placeholder:text-slate-400 shadow-sm"
            />
          </div>
          <div>
            <label for="org-desc" class="block text-sm font-medium text-slate-700 mb-1.5">
              説明（任意）
            </label>
            <textarea
              id="org-desc"
              placeholder="例: 毎週日曜日に活動している音楽サークルです"
              rows="3"
              class="w-full px-3.5 py-2.5 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-300 focus:border-transparent bg-white/90 text-slate-900 placeholder:text-slate-400 shadow-sm"
            ></textarea>
          </div>
          <button class="w-full px-4 py-3 bg-slate-800 text-white rounded-lg font-medium hover:bg-slate-700 transition shadow-md">
            団体を作成
          </button>
        </div>
      </div>

      <!-- 使い方ガイドリンク -->
      <div class="text-center mb-4">
        <a href="#" class="text-sm text-slate-600 hover:text-slate-800 font-medium transition">
          使い方ガイドを見る →
        </a>
      </div>

      <!-- フッター -->
      <p class="text-xs text-center text-slate-400">
        作成後、専用URLをブックマークしてご利用ください
      </p>
    </div>
  </main>
</body>
</html>
