<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オフホワイト/ベージュ系 - Attendance Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #fefefe 0%, #faf9f7 100%);
    }
  </style>
</head>
<body>
  <main class="min-h-screen flex items-center justify-center relative">
    <!-- テーマ切替 -->
    <div class="absolute top-4 right-4">
      <button class="p-2 rounded-lg bg-white/80 border border-stone-200 hover:bg-white transition shadow-sm">
        <svg class="w-5 h-5 text-stone-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>

    <div class="max-w-md w-full px-4">
      <!-- ヘッダー -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-stone-800 mb-3">
          Attendance Hub
        </h1>
        <p class="text-lg text-stone-600">
          イベントの出欠管理をシンプルに
        </p>
      </div>

      <!-- 説明カード -->
      <div class="bg-white/90 backdrop-blur-sm border border-stone-200 rounded-xl p-6 shadow-md mb-6">
        <h2 class="text-xl font-bold text-stone-800 mb-3">
          新しい団体を作成して始めましょう
        </h2>
        <p class="text-sm text-stone-600 mb-6">
          団体を作成すると、専用のURLが発行されます。そのURLをブックマークすることで、いつでも団体の出欠管理にアクセスできます。
          団体ページには使い方ガイドも用意されています。
        </p>

        <!-- 作成フォーム -->
        <div class="space-y-4">
          <div>
            <label for="org-name" class="block text-sm font-medium text-stone-700 mb-1">
              団体名
            </label>
            <input
              id="org-name"
              type="text"
              placeholder="例: 音楽サークル"
              class="w-full px-3 py-2 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400 bg-white text-stone-900 placeholder:text-stone-400"
            />
          </div>
          <div>
            <label for="org-desc" class="block text-sm font-medium text-stone-700 mb-1">
              説明（任意）
            </label>
            <textarea
              id="org-desc"
              placeholder="例: 毎週日曜日に活動している音楽サークルです"
              rows="3"
              class="w-full px-3 py-2 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400 bg-white text-stone-900 placeholder:text-stone-400"
            ></textarea>
          </div>
          <button class="w-full px-4 py-3 bg-stone-800 text-white rounded-md font-medium hover:bg-stone-700 transition shadow">
            団体を作成
          </button>
        </div>
      </div>

      <!-- 使い方ガイドリンク -->
      <div class="text-center mb-4">
        <a href="#" class="text-sm text-stone-700 hover:text-stone-900 font-medium">
          使い方ガイドを見る →
        </a>
      </div>

      <!-- フッター -->
      <p class="text-xs text-center text-stone-500">
        作成後、専用URLをブックマークしてご利用ください
      </p>
    </div>
  </main>
</body>
</html>
