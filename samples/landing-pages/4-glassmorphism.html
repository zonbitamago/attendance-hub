<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グラスモーフィズム系 - Attendance Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen relative overflow-hidden bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">
    <!-- Animated Background Blobs -->
    <div class="absolute inset-0 overflow-hidden">
      <div class="absolute -top-40 -right-40 w-80 h-80 bg-white/30 rounded-full blur-3xl"></div>
      <div class="absolute top-40 -left-40 w-80 h-80 bg-white/20 rounded-full blur-3xl"></div>
      <div class="absolute bottom-40 right-1/3 w-80 h-80 bg-white/20 rounded-full blur-3xl"></div>
    </div>

    <!-- Content -->
    <div class="relative z-10 max-w-6xl mx-auto px-6 py-20">
      <!-- Hero Glass Card -->
      <div class="backdrop-blur-md bg-white/10 border border-white/20 rounded-3xl p-12 shadow-2xl mb-16">
        <div class="text-center space-y-6">
          <h1 class="text-6xl font-bold text-white drop-shadow-lg">
            Attendance Hub
          </h1>
          <p class="text-xl text-white/90 max-w-2xl mx-auto">
            グループイベントの出欠管理を、美しく、シンプルに。
          </p>
          <div class="flex gap-4 justify-center pt-4">
            <button class="px-8 py-3 bg-white text-purple-600 rounded-xl font-medium hover:bg-white/90 transition shadow-lg">
              今すぐ始める
            </button>
            <button class="px-8 py-3 backdrop-blur-md bg-white/20 border border-white/30 text-white rounded-xl font-medium hover:bg-white/30 transition">
              詳細を見る
            </button>
          </div>
        </div>
      </div>

      <!-- Feature Glass Cards -->
      <div class="grid md:grid-cols-3 gap-6">
        <div class="backdrop-blur-md bg-white/10 border border-white/20 rounded-2xl p-6 hover:bg-white/20 transition">
          <div class="text-4xl mb-3">✨</div>
          <h3 class="text-xl font-semibold text-white mb-2">
            簡単操作
          </h3>
          <p class="text-white/80">
            直感的なUIで誰でも使える
          </p>
        </div>
        <div class="backdrop-blur-md bg-white/10 border border-white/20 rounded-2xl p-6 hover:bg-white/20 transition">
          <div class="text-4xl mb-3">⚡</div>
          <h3 class="text-xl font-semibold text-white mb-2">
            一括管理
          </h3>
          <p class="text-white/80">
            複数イベントをまとめて管理
          </p>
        </div>
        <div class="backdrop-blur-md bg-white/10 border border-white/20 rounded-2xl p-6 hover:bg-white/20 transition">
          <div class="text-4xl mb-3">🚀</div>
          <h3 class="text-xl font-semibold text-white mb-2">
            リアルタイム
          </h3>
          <p class="text-white/80">
            出欠状況を即座に確認
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
