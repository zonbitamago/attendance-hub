<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カード系 - Attendance Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen bg-gray-50 dark:bg-gray-900">
    <!-- Hero Section -->
    <div class="max-w-7xl mx-auto px-6 py-16">
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-12">
        <div class="max-w-3xl mx-auto text-center space-y-6">
          <h1 class="text-5xl font-bold text-gray-900 dark:text-white">
            出欠管理を、もっとシンプルに
          </h1>
          <p class="text-lg text-gray-600 dark:text-gray-400">
            グループやイベントの出欠をスマートに管理。
            メンバー全員の状況を一目で把握できます。
          </p>
          <button class="px-8 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition">
            無料で始める
          </button>
        </div>
      </div>
    </div>

    <!-- Features Cards -->
    <div class="max-w-7xl mx-auto px-6 pb-16">
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Feature 1 -->
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm hover:shadow-md transition">
          <div class="text-4xl mb-4">👥</div>
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
            グループ管理
          </h3>
          <p class="text-gray-600 dark:text-gray-400">
            メンバーをグループで整理し、効率的に管理
          </p>
        </div>
        <!-- Feature 2 -->
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm hover:shadow-md transition">
          <div class="text-4xl mb-4">📅</div>
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
            イベント作成
          </h3>
          <p class="text-gray-600 dark:text-gray-400">
            日時や場所を設定して簡単にイベント作成
          </p>
        </div>
        <!-- Feature 3 -->
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm hover:shadow-md transition">
          <div class="text-4xl mb-4">✅</div>
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
            出欠登録
          </h3>
          <p class="text-gray-600 dark:text-gray-400">
            ワンクリックで出欠を登録・変更可能
          </p>
        </div>
        <!-- Feature 4 -->
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm hover:shadow-md transition">
          <div class="text-4xl mb-4">⚡</div>
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
            一括管理
          </h3>
          <p class="text-gray-600 dark:text-gray-400">
            複数イベントの出欠をまとめて登録
          </p>
        </div>
        <!-- Feature 5 -->
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm hover:shadow-md transition">
          <div class="text-4xl mb-4">📊</div>
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
            リアルタイム集計
          </h3>
          <p class="text-gray-600 dark:text-gray-400">
            参加・欠席人数を自動で集計
          </p>
        </div>
        <!-- Feature 6 -->
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm hover:shadow-md transition">
          <div class="text-4xl mb-4">📱</div>
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
            レスポンシブ
          </h3>
          <p class="text-gray-600 dark:text-gray-400">
            スマホ・タブレット・PCすべてに対応
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
