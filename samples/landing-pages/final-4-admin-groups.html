<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グループ管理 - Attendance Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="min-h-screen bg-gradient-to-br from-white via-sky-50 to-white relative">
    <!-- テーマ切替 -->
    <div class="absolute top-4 right-4">
      <button class="p-2 rounded-lg bg-white border border-sky-200 hover:bg-sky-50 transition shadow-sm">
        <svg class="w-5 h-5 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>

    <div class="max-w-4xl mx-auto px-4 py-8">
      <!-- ナビゲーション -->
      <div class="mb-8">
        <a href="#" class="inline-flex items-center gap-2 px-4 py-2.5 bg-white border border-sky-200 rounded-lg text-sm font-medium text-gray-700 hover:bg-sky-50 hover:border-sky-300 hover:text-sky-700 transition-all shadow-sm">
          <svg class="w-5 h-5 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          管理画面に戻る
        </a>
      </div>

      <!-- ヘッダー -->
      <div class="mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">グループ管理</h1>
        <p class="text-gray-600">グループの作成・編集・削除を行います</p>
      </div>

      <!-- フォーム -->
      <div class="bg-white border border-sky-100 rounded-xl p-6 shadow-lg mb-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">新しいグループを作成</h2>
        <form class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
              グループ名 <span class="text-red-500">*</span>
            </label>
            <input
              id="name"
              type="text"
              placeholder="例: 打, Cla, Sax"
              class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent text-gray-900 placeholder:text-gray-400"
            />
          </div>

          <div>
            <label for="order" class="block text-sm font-medium text-gray-700 mb-1">
              表示順序 <span class="text-red-500">*</span>
            </label>
            <input
              id="order"
              type="number"
              value="0"
              min="0"
              class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent text-gray-900"
            />
            <p class="text-xs text-gray-500 mt-1">小さい数字ほど上に表示されます</p>
          </div>

          <div>
            <label for="color" class="block text-sm font-medium text-gray-700 mb-1">
              カラーコード（任意）
            </label>
            <div class="flex gap-2">
              <input
                id="color"
                type="text"
                placeholder="例: #3B82F6"
                class="flex-1 px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent text-gray-900 placeholder:text-gray-400"
              />
              <div class="w-10 h-10 rounded border border-gray-300 bg-sky-500"></div>
            </div>
            <p class="text-xs text-gray-500 mt-1">#RRGGBB形式で入力してください</p>
          </div>

          <button type="submit" class="w-full px-4 py-3 bg-gradient-to-r from-sky-500 to-sky-600 text-white rounded-md font-medium hover:from-sky-600 hover:to-sky-700 transition shadow-md">
            作成
          </button>
        </form>
      </div>

      <!-- グループ一覧 -->
      <div class="bg-white border border-sky-100 rounded-xl p-6 shadow-lg">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">登録済みグループ</h2>
        <div class="space-y-2">
          <!-- グループ1 -->
          <div class="flex items-center gap-3 p-3 border border-gray-200 rounded-md hover:bg-sky-50">
            <div class="w-6 h-6 rounded bg-red-500"></div>
            <div class="flex-1">
              <div class="font-medium text-gray-900">打楽器</div>
              <div class="text-xs text-gray-500">表示順序: 0</div>
            </div>
            <div class="flex gap-2">
              <button class="px-3 py-1 text-sm text-sky-600 hover:bg-sky-50 rounded transition">
                編集
              </button>
              <button class="px-3 py-1 text-sm text-red-600 hover:bg-red-50 rounded transition">
                削除
              </button>
            </div>
          </div>

          <!-- グループ2 -->
          <div class="flex items-center gap-3 p-3 border border-gray-200 rounded-md hover:bg-sky-50">
            <div class="w-6 h-6 rounded bg-blue-500"></div>
            <div class="flex-1">
              <div class="font-medium text-gray-900">Clarinet</div>
              <div class="text-xs text-gray-500">表示順序: 1</div>
            </div>
            <div class="flex gap-2">
              <button class="px-3 py-1 text-sm text-sky-600 hover:bg-sky-50 rounded transition">
                編集
              </button>
              <button class="px-3 py-1 text-sm text-red-600 hover:bg-red-50 rounded transition">
                削除
              </button>
            </div>
          </div>

          <!-- グループ3 -->
          <div class="flex items-center gap-3 p-3 border border-gray-200 rounded-md hover:bg-sky-50">
            <div class="w-6 h-6 rounded bg-yellow-500"></div>
            <div class="flex-1">
              <div class="font-medium text-gray-900">Saxophone</div>
              <div class="text-xs text-gray-500">表示順序: 2</div>
            </div>
            <div class="flex gap-2">
              <button class="px-3 py-1 text-sm text-sky-600 hover:bg-sky-50 rounded transition">
                編集
              </button>
              <button class="px-3 py-1 text-sm text-red-600 hover:bg-red-50 rounded transition">
                削除
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
